<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Senha</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container text-center">
    <input type="text" class="form-control" id="password-input" placeholder="Digite a senha">
    <div id="numeric-keypad" class="mt-3">
      <div class="row">
        <div class="col"><button class="btn btn-outline-primary btn-block" onclick="appendToPassword(1)">1</button></div>
        <div class="col"><button class="btn btn-outline-primary btn-block" onclick="appendToPassword(2)">2</button></div>
        <div class="col"><button class="btn btn-outline-primary btn-block" onclick="appendToPassword(3)">3</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="btn btn-outline-primary btn-block" onclick="appendToPassword(4)">4</button></div>
        <div class="col"><button class="btn btn-outline-primary btn-block" onclick="appendToPassword(5)">5</button></div>
        <div class="col"><button class="btn btn-outline-primary btn-block" onclick="appendToPassword(6)">6</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="btn btn-outline-primary btn-block" onclick="appendToPassword(7)">7</button></div>
        <div class="col"><button class="btn btn-outline-primary btn-block" onclick="appendToPassword(8)">8</button></div>
        <div class="col"><button class="btn btn-outline-primary btn-block" onclick="appendToPassword(9)">9</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="btn btn-outline-primary btn-block" onclick="appendToPassword(0)">0</button></div>
      </div>
    </div>
    <button class="btn btn-primary mt-3" onclick="validatePassword()">Validar</button>
    <div id="message" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script>
    let password = '';

    function appendToPassword(digit) {
      password += digit;
      document.getElementById('password-input').value = '*'.repeat(password.length);
    }

    function validatePassword() {
      const messageElement = document.getElementById('message');
      if (password === '1234') {
        messageElement.style.color = 'green';
        messageElement.textContent = 'Senha correta! Acesso permitido.';
      } else {
        messageElement.style.color = 'red';
        messageElement.textContent = 'Senha incorreta! Tente novamente.';
      }

      password = '';
      document.getElementById('password-input').value = '';
    }
  </script>

</body>
</html>
